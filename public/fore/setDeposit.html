<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缴纳押金</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.3.3.7min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="setDeposit">
    <div class="content">
        <div class="title">缴纳押金</div>
        <ul>
            <li>
                <p>缴纳押金99元</p>
                <div><img src="image/dui.png" alt=""></div>
            </li>
            <li>
                <p>缴纳押金199元</p>
                <div><img src="image/dui.png" alt=""></div>
            </li>
        </ul>
        <div class="bottom">
            <p><i class="fa fa-clock-o"></i>押金随时可退</p>
        </div>
    </div>
    <a>立即支付</a>
</div>
</body>
<script src="js/jquery.2.1.1min.js"></script>
<script src="js/bootstrap.3.3.7min.js"></script>
<script>
  $(document).ready(function () {
    $('.setDeposit>.content>ul>li').click(function () {
      $(this).siblings().removeClass('active')
      $(this).addClass('active')
    })
  })
</script>
</html>
