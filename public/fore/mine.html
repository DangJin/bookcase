<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.3.3.7min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script data-main="scripts/Mine" src="js/require.js"></script>
</head>
<body>
<div class="mine">
    <div class="onload">
        <img src="image/onload.gif" alt="">
        <h5>数据正在加载...</h5>
    </div>
</div>
<script type="text/html" id="mine">
    <div class="mine_top">
        <div class="headImg"><img src="{{data.headimg}}" alt=""></div>
        <div class="content">
            <h5>{{data.name}}</h5>
            {{if data.isSign === 0}}
            <a href="signIn.html">签到</a>
            {{else}}
            <span>已连续打卡{{data.sign + 1}}天</span>
            {{/if}}
        </div>
        <div class="money">
            <p><span>余额：{{data.money}}元</span><a href="recharge.html">充值</a></p>
        </div>
    </div>
    <div class="mine_content">
        <ul>
            <li>
                <a href="myWallet.html">
                    <img src="image/mine1.png" alt="">
                    <h5>我的钱包</h5>
                    <i class="fa fa-angle-right"></i>
                </a>
            </li>
            <li>
                <a href="myReadB.html">
                    <img src="image/mine2.png" alt="">
                    <h5>我的梯币</h5>
                    <i class="fa fa-angle-right"></i>
                </a>
            </li>
            <li>
                <a href="myDeposit.html">
                    <img src="image/mine3.png" alt="">
                    <h5>我的押金</h5>
                    <i class="fa fa-angle-right"></i>
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="myCredit.html">
                    <img src="image/mine4.png" alt="">
                    <h5>我的信用</h5>
                    <i class="fa fa-angle-right"></i>
                </a>
            </li>
            <li>
                <a href="invitation.html">
                    <img src="image/mine5.png" alt="">
                    <h5>邀请好友</h5>
                    <i class="fa fa-angle-right"></i>
                </a>
            </li>
            <li>
                <a href="myOrder.html">
                    <img src="image/mine6.png" alt="">
                    <h5>我的订单</h5>
                    <i class="fa fa-angle-right"></i>
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="repair.html">
                    <img src="image/mine7.png" alt="">
                    <h5>报修</h5>
                    <i class="fa fa-angle-right"></i>
                </a>
            </li>
            <li>
                <a href="helps.html">
                    <img src="image/mine8.png" alt="">
                    <h5>帮助与反馈</h5>
                    <i class="fa fa-angle-right"></i>
                </a>
            </li>
        </ul>
    </div>
</script>
</body>
</html>
