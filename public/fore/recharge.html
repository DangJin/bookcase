<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>充值</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.3.3.7min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script data-main="scripts/recharge" src="js/require.js"></script>
</head>
<body>
<div class="recharge">
</div>
<script type="text/html" id="recharge">
    <div class="money_select">
        <ul>
            {{each data}}
            <li data-id="{{$value.id}}"><span>{{$value.body/100}}</span>元</li>
            {{/each}}
            <li id="other">其他金额</li>
        </ul>
    </div>
    <div class="dialog">
        <div class="title"><span>取消</span><h5>输入充值金额</h5></div>
        <div class="content">
            <span>￥</span><input id="input" type="number" placeholder="1-200">
        </div>
        <a>确认</a>
    </div>
    <p>点击去充值,即表示阅读并同意 <a href="">充值协议</a> <br>我们不会以任何形式要求您输入银行账户和密码</p>
    <a>立即充值</a>
</script>
</body>
</html>
