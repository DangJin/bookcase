<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的图书</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.3.3.7min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
    <script data-main="scripts/myBook" src="js/require.js"></script>
</head>
<body>
<div class="myBook">
    <div class="select">
        <ul>
            <li class="active" data-value="2"><span>已还图书</span></li>
            <li data-value="1"><span>在借图书</span></li>
        </ul>
    </div>
    <div class="list">
    </div>
    <script type="text/html" id="list">
        {{if data.data != ''}}
        <ul>
            {{each data.data}}
            <li>
                <img src="{{$value.cover}}" alt="">
                <div class="content">
                    <h5>书名：{{$value.title}}</h5>
                    <p>作者：{{$value.author}}</p>
                    <p>出版社：{{$value.press}}</p>
                </div>
                {{if data.type === 1}}
                <div class="operation"><a data-books_id="{{$value.books_id}}" data-borrow_id="{{$value.borrow_id}}" data-title="{{$value.title}}" data-cover="{{$value.cover}}">还书</a></div>
                {{/if}}
            </li>
            {{/each}}
        </ul>
        {{else}}
        <img src="image/noData.png" alt="">
        {{/if}}
    </script>
</div>
</body>
</html>
